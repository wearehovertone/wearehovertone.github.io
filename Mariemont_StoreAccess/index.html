<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Dowload - Redirect to store</title>
<script type="text/javascript">

    if( ( navigator.userAgent.match( /iPhone/i ) ) || ( navigator.userAgent.match( /iPod/i ) ) || ( navigator.userAgent.match( /iPad/i ) ) ) {

        window.location = "https://apps.apple.com/be/app/instagram/id389801252?l=fr";

    } else if( navigator.userAgent.match( /android/i ) ) {
        
        window.location = "https://play.google.com/store/apps/details?id=com.instagram.android&hl=fr&gl=BE";

    } else {

        window.location = "https://www.hovertone.com";
    }
 
</script>
</body>
</html>
