<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Hovertone AR</title>
</head>

<body>
    <script type="text/javascript">

        for (let i = 1; i < 11; i++) {
            const myImage = new Image(800);
            myImage.src = './panneaux/panneau' + i + '.png';
            document.body.appendChild(myImage);
            document.body.appendChild(document.createElement("br"));
            //text += cars[i] + "<br>";
        }

        const myImageP01 = new Image(800);
        myImageP01.src = './marker/Image00.png';
        document.body.appendChild(myImageP01);
        document.body.appendChild(document.createElement("br"));

        for (let i = 1; i < 7; i++) {
            const myImage = new Image(800);
            myImage.src = './marker/Image' + i + '.png';
            document.body.appendChild(myImage);
            document.body.appendChild(document.createElement("br"));
        }
    </script>
</body>

</html>
